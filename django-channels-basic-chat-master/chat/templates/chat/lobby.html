<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Lobby</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #ece5dd;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            background-color: #075e54;
            color: white;
            padding: 1rem;
            margin: 0;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            padding-bottom: 120px;
            display: flex;
            flex-direction: column;
        }

        .message-bubble {
            background: #dcf8c6;
            padding: 10px 35px 10px 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            max-width: 70vw;
            word-break: break-word;
            position: relative;
            align-self: flex-start;
            box-sizing: border-box;
            overflow-wrap: anywhere;
        }

        .message-bubble p {
            margin: 0;
            font-size: 16px;
            white-space: pre-wrap;
        }

        .message-bubble img {
            display: block;
            max-width: 100%;
            max-height: 250px;
            height: auto;
            border-radius: 8px;
            margin-top: 8px;
            object-fit: cover;
        }

        .delete-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.8);
            padding: 2px 5px;
            border-radius: 5px;
            color: #888;
            cursor: pointer;
            z-index: 2;
            display: none;
        }

        .message-bubble:hover .delete-btn {
            display: inline;
        }

        #form {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ccc;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px 15px;
            border-radius: 20px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        input[type="file"] {
            display: none;
        }

        button {
            background-color: #25d366;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1ebd5d;
        }

        #preview {
            max-height: 80px;
            max-width: 80px;
            object-fit: cover;
            border-radius: 10px;
        }
        #form {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    padding: 8px;
    background-color: #fff;
    border-top: 1px solid #ccc;
    display: flex;
    flex-direction: column;
    gap: 6px;
    z-index: 100;
}

.input-group {
    display: flex;
    align-items: center;
    gap: 6px;
    width: 10%;
}

.input-group input[type="text"] {
    flex: 1;
    padding: 10px;
    border-radius: 20px;
    border: 1px solid #ccc;
    font-size: 16px;
    min-width: 0;
}

.input-group button {
    padding: 10px 16px;
    border: none;
    border-radius: 20px;
    background-color: #25d366;
    color: white;
    font-size: 16px;
    cursor: pointer;
    flex-shrink: 0;
}

.icon-label {
    font-size: 22px;
    cursor: pointer;
    flex-shrink: 0;
}

.preview-wrapper {
    display: flex;
    justify-content: start;
    align-items: center;
    gap: 8px;
    overflow-x: auto;
}

#preview {
    max-height: 60px;
    max-width: 60px;
    border-radius: 8px;
    display: block;
}

    </style>
</head>
<body>

<h1>üí¨ Let's Chat!</h1>

<div id="messages"></div>

<form id="form">
    <div class="input-group">
        <input type="text" name="message" placeholder="Type a message..." autocomplete="off">
        <label for="stickerInput" class="icon-label">üìé</label>
        <input type="file" id="stickerInput" accept="image/*">
        <button type="submit">Send</button>
    </div>
    <div class="preview-wrapper" id="preview-wrapper">
        <img id="preview" src="" style="display: none;">
    </div>
</form>


<script>
  const chatSocket = new WebSocket(
  (window.location.protocol === 'https:' ? 'wss://' : 'ws://') + window.location.host + '/ws/socket-server/'
);



    chatSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);

        if (data.type === "chat") {
            const msgId = data.id || `msg-${Date.now()}`;
            const messageHTML = `
                <div id="${msgId}" class="message-bubble">
                    <span class="delete-btn" onclick="deleteMessage('${msgId}')">‚ùå</span>
                    ${data.message}
                </div>
            `;
            document.getElementById('messages').insertAdjacentHTML('beforeend', messageHTML);
        } else if (data.type === "delete") {
            const msg = document.getElementById(data.id);
            if (msg) msg.remove();
        }

        document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
    };

    document.getElementById('form').addEventListener('submit', function(e) {
        e.preventDefault();

        const messageInput = e.target.message;
        const fileInput = document.getElementById('stickerInput');
        const preview = document.getElementById('preview');
        const text = messageInput.value.trim();
        const file = fileInput.files[0];
        const msgId = `msg-${Date.now()}`;

        if (!text && !file) return;

        const escapeHTML = (unsafe) => {
            return unsafe.replace(/&/g, "&amp;")
                         .replace(/</g, "&lt;")
                         .replace(/>/g, "&gt;")
                         .replace(/"/g, "&quot;")
                         .replace(/'/g, "&#039;");
        };

        if (file && file.type.startsWith('image/')) {
            const reader = new FileReader();
            reader.onload = function(event) {
                const base64Image = event.target.result;
                let finalMessage = "";
                if (text) finalMessage += `<p>${escapeHTML(text)}</p>`;
                finalMessage += `<img src="${base64Image}" />`;

                chatSocket.send(JSON.stringify({ message: finalMessage, id: msgId }));
                messageInput.value = '';
                fileInput.value = '';
                preview.src = '';
                preview.style.display = 'none';
            };
            reader.readAsDataURL(file);
        } else {
            chatSocket.send(JSON.stringify({ message: `<p>${escapeHTML(text)}</p>`, id: msgId }));
            messageInput.value = '';
        }
    });

    function deleteMessage(id) {
        const msg = document.getElementById(id);
        if (msg) msg.remove();
        chatSocket.send(JSON.stringify({ type: "delete", id: id }));
    }

    document.getElementById('stickerInput').addEventListener('change', function(e) {
        const file = e.target.files[0];
        const preview = document.getElementById('preview');
        if (file && file.type.startsWith('image/')) {
            const reader = new FileReader();
            reader.onload = function(event) {
                preview.src = event.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        } else {
            preview.src = '';
            preview.style.display = 'none';
        }
    });
</script>

</body>
</html>
